<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <div class="container text-center mt-5">
            <h1>Login</h1>
            <div class="mt-4">
                <div class="btn-container">
                    <button type="button" class="btn btn-primary btn-lg m-3" data-toggle="modal" data-target="#studentModal">
                        <img src="{{ url_for('static', filename='student.png') }}" alt="Student Icon" class="btn-icon">
                        Student
                    </button>
                    <button type="button" class="btn btn-secondary btn-lg m-3" data-toggle="modal" data-target="#adminModal">
                        <img src="{{ url_for('static', filename='admin.png') }}" alt="Admin Icon" class="btn-icon">
                        Admin
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Login Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentModalLabel">Student Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{{ url_for('index') }}">
                        <div class="form-group">
                            <label for="student_roll_number">Roll Number:</label>
                            <input type="text" class="form-control" id="student_roll_number" name="roll_number" required>
                        </div>
                        <div class="form-group">
                            <label for="student_password">Password:</label>
                            <input type="password" class="form-control" id="student_password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminModalLabel">Admin Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{{ url_for('admin_login') }}">
                        <div class="form-group">
                            <label for="admin_username">Username:</label>
                            <input type="text" class="form-control" id="admin_username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="admin_password">Password:</label>
                            <input type="password" class="form-control" id="admin_password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Student</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Update Student</h1>
    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ student[0] }}" required>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" name="department" value="{{ student[2] }}" required>
      </div>
      <div class="form-group">
        <label for="iae_1">IAE 1</label>
        <input type="number" class="form-control" id="iae_1" name="iae_1" value="{{ student[3] }}" required>
      </div>
      <div class="form-group">
        <label for="iae_2">IAE 2</label>
        <input type="number" class="form-control" id="iae_2" name="iae_2" value="{{ student[4] }}" required>
      </div>
      <div class="form-group">
        <label for="iae_3">IAE 3</label>
        <input type="number" class="form-control" id="iae_3" name="iae_3" value="{{ student[5] }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="{{ url_for('student_details') }}" class="btn btn-secondary mt-3">Back to Student Details</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
